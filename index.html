<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="header-image" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="info-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <div id="add-item-form">
        <h3 class="title new-task-label">Add Item</h3>
        <div class="form-container">
          <input id="new-task"class="task-name text-input" type="text">
          <button class="add-button">Add</button>
        </div>
      </div>
      <h3 class="title">Todo</h3>
      <ul id="todo-list">
        <li class="list-item">
          <input type="checkbox" class="checkbox-input">
          <label class="task-name label">Pay Bills</label>
          <input type="text" class="task-name text-input">
          <button class="edit-button">Edit</button>
          <button class="delete-button">
            <img class="remove-image" src="./remove.svg" alt="Remove button">
          </button>
        </li>
        <li class="edit-mode list-item">
          <input type="checkbox" class="checkbox-input">
          <label class="task-name label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task-name text-input">
          <button class="edit-button">Save</button>
          <button class="delete-button">
            <img class="remove-image" src="./remove.svg" alt="Remove button">
          </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul id="completed-tasks-list">
        <li class="list-item">
          <input type="checkbox" class="checkbox-input" checked>
          <label class="task-name label">See the Doctor</label>
          <input type="text" class="task-name text-input">
          <button class="edit-button">Edit</button>
          <button class="delete-button">
            <img class="remove-image" src="./remove.svg" alt="Remove button">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
