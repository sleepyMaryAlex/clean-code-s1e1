<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="header__link" 
          href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="add-section">
        <h3 class="add-section__title">Add Item</h3>
        <div class="add-section__container">
          <input class="add-section__input" type="text">
          <button class="add-section__button">Add</button>
        </div>
      </section>
      <section class="todo-section">
        <h3 class="todo-section__title">Todo</h3>
        <ul class="todo-section__list">
          <li class="list-item">
            <input type="checkbox" class="list-item__input-checkbox">
            <label class="list-item__label">Pay Bills</label>
            <input type="text" class="list-item__input-text">
            <button class="list-item__edit-button">Edit</button>
            <button class="list-item__delete-button">
              <img class="list-item__button-image" src="./remove.svg" alt="Remove button">
            </button>
          </li>
          <li class="list-item list-item_edit-mode">
            <input type="checkbox" class="list-item__input-checkbox">
            <label class="list-item__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="list-item__input-text">
            <button class="list-item__edit-button">Save</button>
            <button class="list-item__delete-button">
              <img class="list-item__button-image" src="./remove.svg" alt="Remove button">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed-section">
        <h3 class="completed-section__title">Completed</h3>
        <ul class="completed-section__list">
          <li class="list-item">
            <input type="checkbox" class="list-item__input-checkbox" checked>
            <label class="list-item__label">See the Doctor</label>
            <input type="text" class="list-item__input-text">
            <button class="list-item__edit-button">Edit</button>
            <button class="list-item__delete-button">
              <img class="list-item__button-image" src="./remove.svg" alt="Remove button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
